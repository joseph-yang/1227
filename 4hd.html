座位屬於開放式的空間，多人可以一起座，而我們因為是兩人所以被安排到比較後面的座位。<br>
茶六這角落的造景，的確又有輕井澤那種清幽高雅設計的氛圍。<p>
當然接下來中秋節如果不想在家烤肉的話，也可以來這裡簡單吃啦~<br>
茶六燒肉在你等待時會先給你紙本的菜單看，等到入座後也會有提供木板的照片菜單供你觀看。<br>
桌上有提供燒肉特調醬汁、檸檬汁、海鹽，調味料不重，也能彰顯肉質的好壞。<p>
