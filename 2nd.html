茶六其實在高雄也有一段時間了，是輕井澤底下的牌子，當初開幕時我還以為是火鍋店呢!<p>

後來看到原來是燒肉就激起我的鬥志，因為moni真的很愛吃單點好吃的燒肉押~~<br>

最近去了一趟沖繩吃了石垣牛、和牛後，真心覺得外國的和牛真的是越吃越喜歡，<p>

所以回國後，再接再厲，繼續吃了老乾杯和茶六，相比之下，茶六真的平實許多呀!!<br>
